<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>


<body>


	<div class="container">
		<div class="row ">
			<div class="col-md-6 col-md-offset-3 text-center">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">

					<h2 class="card-title mt-3 text-center">
						Create Account
						</h4>
						<p class="text-center">Get started with your free account</p>




						<hr class="my-4">


						<div class="form-group mt-3 d-flex justify-content-center ">
							<div class="col-sm-9">
								<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="validation-message"></label> <input type="text"
									th:field="*{name}" placeholder="Name" class="form-control" />
							</div>
						</div>

						<div class="form-group d-flex justify-content-center">
							<div class="col-sm-9">
								<label th:if="${#fields.hasErrors('lastName')}"
									th:errors="*{lastName}" class="validation-message"></label> <input
									type="text" th:field="*{lastName}" placeholder="Last Name"
									class="form-control" />
							</div>
						</div>
						<div class="form-group d-flex justify-content-center">
							<div class="col-sm-9">
								<input type="text" th:field="*{email}" placeholder="Email"
									class="form-control" /> <label
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="validation-message"></label>
							</div>
						</div>
						<div class="form-group d-flex justify-content-center">
							<div class="col-sm-9">
								<input type="text" th:field="*{userName}"
									placeholder="User Name" class="form-control" /> <label
									th:if="${#fields.hasErrors('userName')}"
									th:errors="*{userName}" class="validation-message"></label>
							</div>
						</div>
						<div class="form-group d-flex justify-content-center">
							<div class="col-sm-9">
								<input type="password" th:field="*{password}"
									placeholder="Password" class="form-control" /> <label
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="validation-message"></label>
							</div>
						</div>

						<div class="form-group d-flex justify-content-center">
							<div class="col-sm-9">
								<button type="submit" class="btn btn-primary btn-block">Register
									User</button>
							</div>
						</div>

						<h2>
							<span class="text-success" th:utext="${successMessage}"></span>
						</h2>
				</form>

				
					<div class="form-group d-flex justify-content-center">
						<div class="col-sm-9">
						<form th:action="@{/}" method="get">
							<button class="btn btn-danger btn-block" type="Submit">Go
								To Login Page</button>
								</form>
						</div>
					</div>
				

			</div>
		</div>
	</div>

</body>
</html>
